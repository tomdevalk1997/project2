<!DOCTYPE html>
<html>
    <head>
        <title>Message Sender</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/styles.css">
    </head>
    <body>
      <div class="container-fluid">
        <div class="row">
          <div id="full-left-column" class="col-sm-3 left-column" style="height:100%">
            <div id="channel-info-field" class="element title-bar">
              <h3>Message Sender</h3>
            </div>
            <div id="new-channel-field" class="element">
              <form class="form-inline" action="" method="post">
                <input class="form-control" name="search-channel" type="search" placeholder="Channel name">
                <button class="btn btn-primary" type="search">Search</button>
                <button class="btn btn-primary" type="new-channel">New Channel</button>
              </form>
            </div>
            <div id="channel-list-field" class="element">
              <h5>Channels</h5>
              <ul id="channel-list">
                {% for channel in channels %}
                  <li><a href="#">{{ channel }}</a></li>
                {% endfor %}
              <ul>
            </div>
            <div id="profile-field" class="element title-bar">
              <h5>{{ display_name }}</h5>
              <p>{{ status }}</p>
            </div>
          </div>
          <div id="full-right-column" class="col-sm-9">
            <div id="channel-title-bar" class="title-bar element">
              <h3>{{ channel_title }}</h3>
              <p>{% for member in members %}
                {{ member }}
              {% endfor %}</p>
            </div>
            <div id="channel" class="element">
            </div>
            <div id="message-input-bar" class="title-bar element">
              <form class="form-inline" action="" method="post">
                <input class="form-control" name="message" type="message" placeholder="Please type your message">
                <button class="btn btn-primary" type="send">Send</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
